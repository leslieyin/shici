                    <p>日映纱窗，金鸭小屏山碧。</p>
                     
                    <p>故乡春，烟霭隔，背兰釭。</p>
                     
                    <p>宿妆惆怅倚高阁，千里云影薄。</p>
                     
                    <p>草初齐，花又落，燕双双。</p>
