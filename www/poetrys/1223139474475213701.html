                    夢李白·其二
                </div>
                <div class="author">
                    杜甫
                </div>

                <div class="content" style="padding-left: 1em;">
                    
                    <p>浮雲終日行，遊子久不至。</p>
                     
                    <p>三夜頻夢君，情親見君意。</p>
                     
                    <p>告歸常侷促，苦道來不易。</p>
                     
                    <p>江湖多風波，舟楫恐失墜。</p>
                     
                    <p>出門搔白首，若負平生志。</p>
                     
                    <p>冠蓋滿京華，斯人獨憔悴。</p>
                     
                    <p>孰雲網恢恢，將老身反累。</p>
                     
                    <p>千秋萬歲名，寂寞身後事。</p>
