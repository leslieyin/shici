                    <p>桥北桥南千万条，恨伊张绪不相饶。</p>

                        <p>[1] 「根伊」 张绪：南齐武帝曾将杨柳比张绪。不相饶：不相让。</p>
                        
                        <p>[2] 「金羁白马」 指少年郎。</p>
                        
                        <p>[3] 「杨家静婉」 应是羊家净婉。《南史·羊侃传》载：舞人张净婉围一尺六寸，时人咸推能掌上舞。”</p>
